<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="inputText" id="display" disabled>
        <div class="main" onclick="calculate(event)">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="/" class="operator">/</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*" class="operator">*</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-" class="operator double2">-</button>

            <button value="0">0</button>
            <button value="." class="">.</button>
            <button value="+" class="operator">+</button>
            <button value="C" id="clear" class="double">C</button>
            <button value="=" id="calculate" class="equal-sign triple">=</button>
        </div>
    </div>

   <script src="app.js"></script>
</body>
</html>
